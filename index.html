<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search..." />
        <button class="search" id="search-button">
          <img
            id="searchIcon"
            src="assets/images/search.png"
            alt="search button"
          />
        </button>
      </div>
      <div class="weather">
        <h2 class="city">Weather in Denver</h2>
        <h1 class="temp">51Â°F</h1>
        <div class="flex">
          <img
            src="http://openweathermap.org/img/wn/02d.png"
            alt=""
            class="icon"
          />
          <div class="description">Cloudy</div>
        </div>
        <div class="humidity">Humidity: 60%</div>
        <div class="wind">Wind: 6.2 km/h</div>
      </div>
    </div>
    <footer>
      <a href="https://www.flaticon.com/free-icons/search" title="search icons"
        >Search icons created by Good Ware - Flaticon
      </a>
    </footer>
    <script src="./script.js" defer></script>
  </body>
</html>
